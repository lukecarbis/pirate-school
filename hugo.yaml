baseURL: "https://pirateschool.fm/"
languageCode: "en-au"
title: "Pirate School"
theme: "PaperMod"

params:
  defaultTheme: "dark"
  disableThemeToggle: true
  homeInfoParams:
    Title: Ahoy there, matey!
    Content: Pirate School is weekly podcast about the chaotic, messy, wild world of home education.
  socialIcons: # optional
    - name: "ApplePodcasts"
      url: "https://podcasts.apple.com/us/podcast/pirate-school/id1794742428"
    - name: "Spotify"
      url: "https://open.spotify.com/show/1B8HJx7DcWpNlJZOGQuujm"
    - name: "Overcast"
      url: "#"
    - name: "RSS"
      url: "/podcast.xml"
  assets:
    favicon: /favicon.ico
    favicon16x16: /favicon-16x16.png
    favicon32x32: /favicon-32x32.png
    apple_touch_icon: /apple-touch-icon.png
    safari_pinned_tab: /mask.svg
  label:
      text: 
      icon: /title.webp
      iconHeight: 100
  

markup:
  goldmark:
    renderer:
      hardWraps: true
      xhtml: true
      unsafe: true

outputs:
  home: ["html", "rss", "podcast"]

outputFormats:
  podcast:
    mediatype: "application/rss+xml"
    baseName: "podcast"
    isPlainText: false
    noUgly: true
    path: "/"
